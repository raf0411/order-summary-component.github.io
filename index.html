<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <img class="image" src="order-summary-component-main/images/illustration-hero.svg" alt="">
    
    <h1>Order Summary</h1>
    
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <div class="plan-container">
      <img src="order-summary-component-main/images/icon-music.svg" alt="">
      <div class="text-container">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
  
    <button class="proceed-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>

  </div>
</body>
</html>
